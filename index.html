<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- style link -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <!-- challenge -->
  <main class="main-preview">
    <div class="card">
      <div class="card-data">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="info">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="stats-item">
            <h2 class="stats-number">10k+</h2>
            <p class="stats-name">companies</p>
          </div>
          <div class="stats-item">
            <h2 class="stats-number">314</h2>
            <p class="stats-name">templates</p>
          </div>
          <div class="stats-item">
            <h2 class="stats-number">12m+</h2>
            <p class="stats-name">queries</p>
          </div>
        </div>
      </div>
      <div class="img-container">
        <img src="./images/image-header-desktop.jpg" class="card-img" alt="meeting image">
        <div class="img-overlay"></div>
      </div>
    </div>
  </main>

  <!-- file data  -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/khaled-el-henaweey/" target="_blank">khaled EL-Henaweey</a>.
  </footer>
</body>

</html>
